<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" value="" id="en">
<input type="button" value="Translate" onclick="trans()">
<h1 id="result"><br></h1>
<script>
    let res = document.getElementById("result");

    function trans() {
        let input = document.getElementById("en").value;
        let EN = ["dog", "cat", "mouse","love"];
        let VI = ["chó", "mèo", "chuột","yêu"];
        for (let i = 0; i < EN.length; i++) {
            if (input == VI[i]) {
                res.innerHTML = "result:" +" " + `${input} là ${EN[i]}`
                break;
            } else {
                res.innerHTML = `no data`
            }
        }
    }
</script>
</body>
</html>
