<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 1</title>
</head>
<body>
<script>
    var arr = [3,7,14,55,77,40,9,8,100, 99];
    var count = 0;
    for(i = 0; i<arr.length; i++){
        if(arr[i] > 10){
            count++;
        }
    }
    alert("Mảng trên có " + count + " số" + " lớn hơn 10");
</script>
</body>
</html>
