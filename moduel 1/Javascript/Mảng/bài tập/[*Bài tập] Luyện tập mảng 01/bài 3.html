<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bài tập 3</title>
</head>
<body>
<script>
  var arr = [3,7,14,55,77,40,9,8,100, 99];
  var max = arr[0];
  var sum = arr[0];
  for (i = 1; i < arr.length; i++){
    if(arr[i] > max){
      max = arr[i];
    }
    sum += arr[i];
  }
  alert"Giá trị trung bình của mảng  trên là: "+ sum/(arr.length) + " số lớn nhất của mảng trên là: "+ max);
</script>
</body>
</html>
