<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài tập 2</title>
</head>
<body>
<script>
  var arr = [3,7,14,55,77,40,9,8,100, 99];
  var max = arr[0];
  var count;
  for (i = 1; i < arr.length; i++){
    if(arr[i] > max){
      max = arr[i];
      count = i;
    }
  }
  alert("Phần tử lớn nhất trong mảng  là: "+max+ " ở vị trí số : " + count);
</script>
</body>
</html>
