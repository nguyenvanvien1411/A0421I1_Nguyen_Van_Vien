<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var arr = [1,7,9,40,64,74,2,5,97,8];
  var max = [0]
  var count;
  for(i=0;i<arr.length;i++){
    if(arr[i]> max){
      max = arr[i];
      count=i;
    }

  }
  alert("số lớn nhất là  " + max + " ở vị trí số " + count)
</script>

</body>
