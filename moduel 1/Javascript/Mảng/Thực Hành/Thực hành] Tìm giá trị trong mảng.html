<script>
  var value = parseInt(prompt("Enter a Number"));
  var numbers = [-3, 5, 1, 3, 2, 10];
  for( i=0; i< numbers.length ; i++){
    if(value== numbers[i]){
      alert("Value"+ numbers[i] + "found at" + i);
    }
  }

</script>
