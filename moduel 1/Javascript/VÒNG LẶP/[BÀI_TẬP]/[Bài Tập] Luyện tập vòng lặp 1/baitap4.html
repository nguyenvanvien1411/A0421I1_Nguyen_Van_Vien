<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a =1
    var b = 2
    var temp;
    var count= 0

    while(count<=50){

        temp = a + b;
        a=b;
        b=temp;
        count ++
        if(temp%5==0){
            document.write(temp + "<br>");
        }



    }
</script>

</body>
</html>
