<script>
  var c =parseFloat(prompt("Nhập  nhiệt độ hiện tại"));
  while(c){
      var c = parseFloat(prompt("Nhập nhiệt độ hiện tại"));
      if(c>100){
          alert("nhập laị nhiệt độ thấp hơn");
      } else if (c<20){
          alert("nhập lại nhiệt độ cao hơn");
      }else{
          alert(c + " Đây là nhiệt độ thích hợp")
          break;

    }

  }


</script>
