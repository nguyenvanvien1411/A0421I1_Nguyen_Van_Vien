<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sum = 0;
    var count =0;
    var i = 1;
    while (count <= 29){
        if(i % 7 == 0){
            count ++;

            sum += i;
        } i = i +1;

    }
    document.write(sum);
</script>



</body>
</html>
