<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 0;
    var b = 1;
    var c;
    var count = 0;
    var temp = 1;
    while (count < 20){
        c = a + b;
        a = b;
        b = c;
        temp = temp + c
        count++;
    }
    document.write(temp);
</script>
</body>
</html>
