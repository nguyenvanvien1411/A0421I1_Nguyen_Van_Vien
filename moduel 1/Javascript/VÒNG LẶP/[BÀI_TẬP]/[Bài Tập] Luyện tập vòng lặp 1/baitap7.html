<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var str = '';
  var i=1;
  for(i;i<=100;i++){
    if(i%3==0 && i%5==0){
        str = str + "fizzbuzz" + '';
    }else if(i%3==0){

      str = str + "fizz" + '';
    }else  if( i%5==0){
      str = str + "buzz" + '';


    } else{
      str =str + i + '';

    }
  }
  document.write(str)

</script>

</body>
</html>
