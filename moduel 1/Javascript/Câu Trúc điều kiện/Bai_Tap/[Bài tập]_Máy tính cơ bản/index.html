<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1>

<div>
    <div>
        <input type="text" name="" id="numbera">
        <input type="text" name="" id="numberb">
    </div><br/>
    <button name="" id="addtion" onclick="clickadd()">addtion(+)</button>
    <button id="subtraction" onclick="clicksub()">subtraction(-)</button>
    <button name="" id="multiplication" onclick="clickmultiplication()">multiplication(*)</button>
    <button name="" id="division" onclick="clickidivision()">division(/)</button>



    <div>
        <br>
        <label for="total">Total: </label>
        <input type="text" name="" id="total">
    </div>
</div>
<script>
    function clickadd() {
        var a = document.getElementById('numbera').value;
        var b = document.getElementById('numberb').value;
        var sum = 0;
        sum = (parseInt(a) + parseInt(b));
        document.getElementById('total').value = sum;
    }
    function clicksub() {
        var a = document.getElementById('numbera').value;
        var b = document.getElementById('numberb').value;
        var sum = 0;
        sum = (parseInt(a) - parseInt(b));
        document.getElementById('total').value = sum;
    }
    function clickmultiplication() {
        var a = document.getElementById('numbera').value;
        var b = document.getElementById('numberb').value;
        var sum = 0;
        sum = (parseInt(a) * parseInt(b));
        document.getElementById('total').value = sum;
    }

    function clickidivision() {
        var a = document.getElementById('numbera').value;
        var b = document.getElementById('numberb').value;
        var sum = 0;
        sum = (parseInt(a) / parseInt(b));
        document.getElementById('total').value = sum;
    }






</script>


</body>
</html>
